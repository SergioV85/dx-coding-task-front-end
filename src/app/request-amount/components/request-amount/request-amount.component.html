<mat-card class="c-request-amount">
  <mat-card-header>
    <mat-card-title>
      Enter a sum for withdraw
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="c-request-amount__input">
      <span matPrefix>$ &nbsp;</span>
      <input type="number"
          [formControl]="amount"
          matInput
          placeholder="Enter a sum for withdraw">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
        class="c-request-amount__input"
        (click)="resetAmount()">Reset
    </button>
    <button mat-flat-button
        color="primary"
        (click)="submit()">Withdraw
    </button>
  </mat-card-actions>
</mat-card>
