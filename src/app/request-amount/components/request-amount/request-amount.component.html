<mat-card class="c-request-amount">
  <mat-card-header>
    <mat-card-title>
      Enter a sum for withdraw
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="c-request-amount__input">
      <span matPrefix>$ &nbsp;</span>
      <input type="number"
          [formControl]="amount"
          matInput
          placeholder="Enter a sum for withdraw">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
        class="c-request-amount__input"
        (click)="resetAmount()">Reset
    </button>
    <button mat-flat-button
        color="primary"
        (click)="submit()">Withdraw
    </button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="notes"
    class="c-available-amounts">
  <mat-card-header>
    <mat-card-title>
      Possible notes to withdraw
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="c-available-amounts__notes">
    <mat-chip-list *ngFor="let note of notes"
        class="c-available-amounts__note">
      <mat-chip>${{ note }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
